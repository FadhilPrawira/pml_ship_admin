name: pml_ship_admin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  bloc: ^8.1.4
  dartz: ^0.10.1
  dotted_border: ^2.1.0
  file_picker: ^8.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.2
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.7.0
  http: ^1.2.1
  intl: ^0.19.0
  shared_preferences: ^2.2.3

dev_dependencies:
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.5.0+1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/image/logo/
    - assets/image/port/
    - assets/image/ship/
    - assets/icon/

flutter_gen:
  output: lib/core/assets/
  integrations:
    flutter_svg: true
